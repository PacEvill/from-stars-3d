databases:
  - name: from-stars-3d-db
    databaseName: fromstars3d_db
    user: fromstars_user
    plan: free

services:
  - type: web
    name: from-stars-3d-app
    env: node
    region: oregon
    plan: free
    
    # Comando para construir o projeto
    buildCommand: "npm install && npx prisma generate && npx prisma migrate deploy && npm run build"
    
    # Comando para iniciar a aplicação
    startCommand: "npm start"
    
    # Variáveis de ambiente
    envVars:
      - key: NODE_VERSION
        value: "20.11.0"
      
      - key: DATABASE_URL
        fromDatabase:
          name: from-stars-3d-db
          property: connectionString
      
      - key: NEXTAUTH_SECRET
        generateValue: true
        
      - key: NEXTAUTH_URL
        sync: false
      
      # Opcional: Configurações do Google OAuth (se for usar)
      - key: GOOGLE_CLIENT_ID
        sync: false
      
      - key: GOOGLE_CLIENT_SECRET
        sync: false
